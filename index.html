<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity position="0 0.5 0" scale="1" gltf-model="https://raw.githubusercontent.com/pedrovelasquez9/ARJS-example/main/tie.glb">
                <a-animation attribute="rotation"
                        dur="3000"
                        to="360 360 0"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                    
                </a-entity>
               <!-- <a-box position='0 0.5 0' material= "color: #3BB9FF;">
                    <a-animation attribute="rotation"
                        dur="3000"
                        to="360 360 0"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                </a-box>-->
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
